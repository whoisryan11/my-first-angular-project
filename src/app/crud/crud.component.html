<div>
    <table>
        <tr>
            <td style="width: 10%;"><p>ID</p></td>
            <td style="width: 10%;"><p>User ID</p></td>
            <td><p>Title</p></td>
            <td><p>Body</p></td>
            <td style="width: 10%;"><p>Operation</p></td>
        </tr>
        <tr *ngFor="let post of posts">
            <td><p>{{ post.id }}</p></td>
            <td><p>{{ post.userId}}</p></td>
            <td><p>{{ post.title | uppercase}}</p></td>
            <td><p>{{ post.body }}</p></td>
            <td><button (click) = "deletePost(post.id)">Delete</button></td>
        </tr>
      
    </table>
  </div>
